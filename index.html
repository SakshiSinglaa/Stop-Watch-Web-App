<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>STOPWATCH</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="stopwatch">
                
            <h1 id="displayTime">00 : 00 : 00</h1>

            <div class="icons">
                <a class="fa-solid fa-stop" onclick="watchStop()"></a>
                <a class="fa-solid fa-play" onclick="watchStart()"></a>
                <a class="fa-solid fa-rotate" onclick="watchReset()"></a>
            </div>

        </div>

        <script src="./script.js" async defer></script>
        <script src="https://kit.fontawesome.com/7f6312d0a3.js" crossorigin="anonymous"></script>
    </body>
</html>
